<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
    </head>
    <body>
    <h1>Register With Us</h1>
    <form method="POST" action="https://www.elformo.com/forms/393d7567-1d35-4b96-95da-6af8cd9aae1a">
        <p>
            <label for="email">Email: </label>
            <input id="email" type="text" name="email" placeholder="email address">
        </p>
        <p>
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" placeholder="password">
        </p>
        <p>
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio" cols="50" rows="5" placeholder="Tell us about yourself"></textarea>
        </p>
        <hr>
        <h1>Where did you hear about us?</h1>
        <label><input checked type="radio" name="question 1" value="Billboard">Billboard</label>
        <br>
        <label><input type="radio" name="question 1" value="Radio Advertisement">Radio Advertisement</label>
        <br>
        <label><input type="radio" name="question 1" value="Internet Advertisement">Internet Advertisement</label>
        <br>
        <label><input type="radio" name="question 1" value="Other">Other</label>
        <p>
        </p>
        <hr>
        <h1>What web browser are you using?</h1>
        <select name="web browser" id="web browser">
            <option selected value="Chrome">Chrome</option>
            <option value="Firefox">Firefox</option>
            <option value="Safari">Safari</option>
        </select>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
    </body>
</html>
