<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.css' rel='stylesheet' />

</head>
<body>

<div id='map' style='width: 100%; height: 600px;'></div>
<script src="js/keys.js"></script>
<script src="js/mapbox-utils.js"></script>
<script>

    mapboxgl.accessToken = mapboxToken;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-98.4916, 29.4252]
    });

    setTimeout(function () {
        geocode("Whitefish, Montana", mapboxToken).then(function (result) {
            map.flyTo({center: [-114.3353, 48.4106], zoom: 10});
        });
    }, 2000);

    reverseGeocode({lng: -157.8060, lat: 21.2620 }, mapboxToken).then(function(results) {
        // logs the address for The Alamo
        console.log(results);
    });



</script>
</body>
</html>
